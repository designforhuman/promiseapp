<!DOCTYPE html>
<html>
  <head>
    <title>Promise</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <meta property="og:url"           content="https://promiseappcom.firebaseapp.com/index.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Promise" />
    <meta property="og:description"   content="Hold yourself accountable for your daily goals and habits by making a promise with others." />
    <meta property="og:image"         content="https://promiseappcom.firebaseapp.com/img/logo.png" />
    <meta property="fb:app_id"        content="137706030341228" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <script>
      // Facebook API
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '137706030341228',
          status     : true,
          xfbml      : true,
          version    : 'v2.11',
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>



    <nav class="sticky-top navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">
        Promise <small><sup class="font-italic text-secondary">&alpha;lpha</sup></small>
      </span>
    </nav>

    <div class="container">

      <div class="m-3 text-center">
        <h5>2018년 약속</h5>
      </div>

      <form id="formPromise">
        <div class="form-group">
          나는 앞으로
        </div>

        <div class="form-group">
          <!-- Button trigger modal -->
          <button type="button" class="btn-habit-category btn btn-outline-secondary btn-block" data-toggle="modal" data-target="#modalHabit">
            이것을...
          </button>

          <!-- Modal -->
          <div class="modal-habit modal" id="modalHabit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">목표 선택</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="list-group" id="goalList" role="tablist">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-primary">확인</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <select class="form-control" id="formControlDaysTotal">
            <option value="30" selected>30</option>
            <option value="60">60</option>
            <option value="90">90</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" id="formControlAmount">
          </select>
        </div>

        <div class="form-group">
          <div class="promise-text">매일 실행할 것을 페이스북 친구들에게 약속합니다.</div>
          <small class="promise-text-sub form-text text-muted">3일 결석까지 인정</small>
        </div>

        <div class="p-3"> </div>

        <div class="form-group">
          <div class="btn-reward-option btn-group" style="width: 100%;" data-toggle="buttons">
            <label class="col btn btn-secondary active">
              <input type="radio" name="reward-options" id="rewardSuccess" autocomplete="off">성공하면
            </label>
            <label class="col btn btn-secondary">
              <input type="radio" name="reward-options" id="rewardFail" autocomplete="off">실패하면
            </label>
          </div>
        </div>

        <div class="form-group">
          <input required type="text" class="form-control" id="rewardInput" placeholder="이렇게 하겠습니다.">
          <small id="rewardInputHelp" class="form-text text-muted">예시: 댓글단 사람들에게 밥을 사겠습니다, 유니세프에 얼마를 기부하겠습니다, 페북 라이브로 노래를 부르겠습니다.</small>
        </div>

        <div class="p-3"> </div>

        <div class="mb-3">
          <button type="submit" class="btn-register btn btn-primary btn-block btn-lg">페이스북 가입 & 공유</button>
        </div>



      </form>

      <div id="shareBtn" class="btn btn-success clearfix">Share</div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
