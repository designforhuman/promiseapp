<!DOCTYPE html>
<html>
  <head>
    <title>Promise</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>



    <!-- Modal -->
    <div class="modal fade" id="modalShareSuccessful" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">공유 성공!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            축하합니다. 페이스북 공유에 성공하였습니다.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">확인</button>
          </div>
        </div>
      </div>
    </div>


    <nav class="sticky-top navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">
        Promise <small><sup class="font-italic text-secondary">&alpha;lpha</sup></small>
      </span>
    </nav>

    <div class="container">

      <div class="goal my-3">
        &nbsp;
      </div>

      <div class="reward mb-5">
        &nbsp;
      </div>

      <div class="btn-checkin-container d-flex mb-5">
        <div class="btn-checkin dayStreak btn btn-secondary btn-lg rounded-circle">
          <div class="icon-check-container icon-check-container-enabled"><i class="fal fa-check fa-lg icon-check"></i></div>
        </div>
      </div>

      <!-- <div class="dayStreak-container">
        <h2 class="dayStreak mb-5 text-center">0</h2>
      </div> -->

      <div class="checkin-progress container">
        <div class="pb-5 text-secondary checkin-progress-title">
          <span class="title">진행률:</span>
          <span class="daystreak"></span>
          (<span class="percentage"></span>%)
        </div>
        <div class="row"></div>
      </div>





    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script> -->

    <script defer src="/js/fontawesome-all.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/checkin.js"></script>
  </body>
</html>
